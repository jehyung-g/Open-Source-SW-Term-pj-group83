<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main class="container">
      <div class="row">
        <input id="word-input" type="text" placeholder='{"words": [{"a": "사과", "b": "apple"}, {"a": "뛰다", "b": "run"}]}'>
        <button id="add-word-btn">단어 추가</button>
        <button id="start-btn">퀴즈 시작</button>
      </div>
  
      <h1 id="score">score: 0/0</h1>
  
      <h1 id="question">문제: </h1>
  
      <div class="row">
        <input id="answer-input" type="text" placeholder="정답을 입력하세요">
        <button id="submit-answer-btn">정답 입력</button>
      </div>
    </main>
  </body>
</html>
